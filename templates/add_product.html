{% extends "base.html" %}
{% block title %}
about
{% endblock title %}
{% block body %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container mt-5">
        <h2>Add Product</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Hidden field to store the shopkeeper ID -->
            <input type="hidden" name="shopkeeper" value="{{ shopkeeper.id }}">
            
            <div class="mb-3">
                <label for="name" class="form-label">Product Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select class="form-select" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" name="price" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Product Image 1:</label>
                <input type="file" class="form-control" name="image" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="image2" class="form-label">Product Image 2 (optional):</label>
                <input type="file" class="form-control" name="image2" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="image3" class="form-label">Product Image 3 (optional):</label>
                <input type="file" class="form-control" name="image3" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="image4" class="form-label">Product Image 4 (optional):</label>
                <input type="file" class="form-control" name="image4" accept="image/*">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="is_out_of_stock" id="is_out_of_stock">
                <label class="form-check-label" for="is_out_of_stock">Is Out of Stock</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
